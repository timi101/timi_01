    <style>
        body,

        .box {
            width: 300px;
            height: 300px;

            background-repeat: no-repeat;

          背景图大小：backgroud-size:宽度100%  高度100%

                                      contain 自适应最长边  */
            background-size: contain;
        }
    </style>
</head>
