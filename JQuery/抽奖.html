        var nowIndex = -1;
        var timer = null;
        var round = 0; // 转了几圈
        var n = 0 // 跳了几个格子
        var priceIndex // 判断抽奖结果

        function move() {
            clearTimeout(timer)
            nowIndex = nowIndex + 1;
            n = n + 1;
            if (n % 10 == 0) {
                round = round + 1
            }
            if (round >= 8) {
                timer = setTimeout(() => {
                    move()
                }, 1000);
            } else if (round >= 3) {
                timer = setTimeout(() => {
                    move()
                }, 50);
            } else {
                timer = setTimeout(() => {
                    move()
                }, 100);
            }

            $('.box').removeClass('active')
            $('.box').filter('.box' + nowIndex).addClass('active')
            if (nowIndex == $('.box').length - 1) {
                nowIndex = -1
            }

            // 抽到结果 停止抽奖
            if (nowIndex == priceIndex && round > 8) {
                clearTimeout(timer)
                setTimeout(() => {
                    alert('中奖了')
                }, 400);
            }
        }
        $('.start').click(function() {

            console.log(priceIndex);
